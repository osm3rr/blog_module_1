{% extends "base.html" %}

{% block content %}
    <h2>{{ article.title }}</h2>
    <p>{{ article.author }}</p>
    <p>{{ article.body }}</p>

    <a href="{% url 'article_edit' article.pk %}">Edit article</a>
    <a href="{% url 'article_delete' article.pk %}">Delete article</a>
{% endblock content %}
